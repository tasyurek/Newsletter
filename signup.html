<html lang="en">
  <head>
    <head>

      />

      <link
        rel="canonical"
        href="https://getbootstrap.com/docs/4.3/examples/sign-in/"
      />

      <!-- Bootstrap core CSS -->
      <link
        href="/docs/4.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />

      <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
      <!-- Bootstrap CDN -->
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      />

      <!-- Custom styles for this template -->
      <link href="css/signup.css" rel="stylesheet" />
    </head>
  </head>
  <body class="text-center element-center">
    <form method="POST" action="/" class="form-signup">
      <img
        class="mb-4"
        src="images/Newsletter-logo.svg"
        alt=""
        width="72"
        height="72"
      />

      <h1 class="h3 mb-3 font-weight-normal">SignUp</h1>

      <input
        type="text"
        class="form-control input-top"
        name="fname"
        placeholder="First Name"
        required=""
        autofocus=""
      />

      <input
        type="text"
        class="form-control input-middle"
        name="lname"
        placeholder="Last Name"
        required=""
      />

      <input
        type="email"
        name="email"
        id="inputEmail"
        class="form-control input-bottom"
        placeholder="Email Address"
        required=""
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>
      <p class="mt-5 mb-3 text-muted">Â© 2017-2019</p>
    </form>

    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
